<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to IoT Device</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* Light background for better contrast */
        }

        /* Side Navigation Styles */
        .sidenav {
            position: fixed;
            height: 100%;
            width: 200px;
            top: 0;
            left: 0;
            background-color: #111;
            z-index: 1;
            overflow-x: hidden;
        }

        .sidenav a {
            color: white;
            padding: 16px;
            text-decoration: none;
            display: block;
        }

        .sidenav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main Content Styles */
        .content {
            margin-left: 220px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #connectButton {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #connectButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Side Navigation -->
    <div class="sidenav">
        <a href="">Home</a>
        <a href="publish-form/">Plants</a>
        <a href="#clients">Clients</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Connect to IoT Device</h1>
        <button id="connectButton" onclick="connectToDevice()">Connect to Device</button>
        <div id="status">Status: Not connected</div>
    </div>

    <script>
        async function connectToDevice() {
            const button = document.getElementById('connectButton');
            const status = document.getElementById('status');

            // Disable the button and update status to 'Connecting'
            button.disabled = true;
            status.textContent = 'Status: Connecting...';

            try {
                // Request to connect to IoT device via backend
                const response = await fetch('connect/', {
                    method: 'GET',
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();

                // Update the UI based on the result
                if (result.status === 'connected') {
                    status.textContent = 'Status: Connected';
                    button.textContent = 'Connected';
                    button.disabled = true;
                } else {
                    throw new Error(result.message || 'Connection failed');
                }
            } catch (error) {
                status.textContent = `Status: Error - ${error.message}`;
            } finally {
                button.disabled = false;  // Re-enable the button
            }
        }
    </script>

</body>
</html>
