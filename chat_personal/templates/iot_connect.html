<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to IoT Device</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;  /* Center horizontally */
            justify-content: center;  /* Center vertically */
            height: 100vh;  /* Full viewport height */
            margin: 0;  /* Remove default margin */
            font-family: Arial, sans-serif;  /* Set a default font */
        }

        #connectButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;  /* Increase button font size */
        }

        #connectButton:disabled {
            background-color: #ccc;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;  /* Center text */
        }
    </style>
</head>
<body>

    <h1>Connect to IoT Device</h1>

    <button id="connectButton" onclick="connectToDevice()">Connect to Device</button>

    <div id="status">Status: Not connected</div>

    <script>
        async function connectToDevice() {
            const button = document.getElementById('connectButton');
            const status = document.getElementById('status');

            // Simulate connection process
            button.disabled = true;
            status.textContent = 'Status: Connecting...';

            try {
                // Make a request to the backend to connect to the IoT device
                const response = await fetch('connect/', {
                    method: 'GET',
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();

                if (result.status === 'connected') {
                    status.textContent = 'Status: Connected';
                    button.textContent = 'Connected';
                } else {
                    throw new Error(result.message || 'Connection failed');
                }
            } catch (error) {
                status.textContent = `Status: Error - ${error.message}`;
            } finally {
                button.disabled = false;  // Re-enable the button regardless of the outcome
            }
        }
    </script>

</body>
</html>
