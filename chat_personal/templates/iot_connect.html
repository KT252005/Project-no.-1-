{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to IoT Device</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* Light background for better contrast */
        }

        /* Side Navigation Styles */
        .sidenav {
            position: fixed;
            height: 100%;
            width: 200px;
            top: 0;
            left: 0;
            background-color: #111;
            z-index: 1;
            overflow-x: hidden;
        }

        .sidenav a {
            color: white;
            padding: 16px;
            text-decoration: none;
            display: block;
        }

        .sidenav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main Content Styles */
        .content {
            margin-left: 220px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Logo and Image Styles */
        .logo-container {
            margin-bottom: 20px; /* Space below the logo/image */
            text-align: center; /* Center the logo/image */
        }

        .logo-container img {
            max-width: 100%; /* Responsive logo */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Space below the image */
        }

        #connectButton {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #connectButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        /* Spinner for Loading State */
        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Side Navigation -->
    <div class="sidenav">
        <a href="">Home</a>
        <a href="publish-form/">Plants</a>
        <a href="live_tracking/">Live Tracking</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Logo and Image Section -->
        <div class="logo-container">
            <img src="{% static 'logo.jpg' %}" alt="Logo" />
        </div>
        <h1>Connect to IoT Device</h1>
        <button id="connectButton" onclick="connectToDevice()">Connect to Device</button>
        <div id="status">Status: Not connected</div>
        <div class="spinner" id="loadingSpinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.0.0/mqtt.min.js"></script>
    <script>
        let mqttClient;

        // Initialize the MQTT connection
        function initMQTT() {
            mqttClient = mqtt.connect('wss://test.mosquitto.org:8081');

            mqttClient.on('connect', () => {
                updateStatus('Connected');
            });

            mqttClient.on('error', (err) => {
                updateStatus(`Error - ${err.message}`);
            });

            mqttClient.on('offline', () => {
                updateStatus('Disconnected');
            });

            mqttClient.on('message', (topic, message) => {
                console.log(`Received message on ${topic}: ${message.toString()}`);
            });

            mqttClient.on('close', () => {
                updateStatus('Disconnected');
            });
        }

        // Connect to the IoT device and handle the connection
        async function connectToDevice() {
            const button = document.getElementById('connectButton');
            const status = document.getElementById('status');

            button.disabled = true;
            updateStatus('Connecting...');
            showLoading();

            try {
                const response = await fetch('connect/', { method: 'GET' });

                if (!response.ok) throw new Error('Network response was not ok');

                const result = await response.json();
                if (result.status === 'connected') {
                    updateStatus('Connected');
                    button.textContent = 'Connected';
                } else {
                    throw new Error(result.message || 'Connection failed');
                }
            } catch (error) {
                updateStatus(`Error - ${error.message}`);
            } finally {
                button.disabled = false;
                hideLoading();
            }
        }

        // Update the status text
        function updateStatus(message) {
            document.getElementById('status').textContent = `Status: ${message}`;
            hideLoading();
        }

        // Show loading spinner
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // Initialize the MQTT connection on page load
        window.addEventListener('load', initMQTT);
    </script>

</body>
</html>
